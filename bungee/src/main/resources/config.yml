# Auth server pool
auth:
  - limbo
  - limbo-1

# Pool of servers to connect after authorization
next:
  - instance

# Server info update period in seconds
update_period: 30

# Player checker period
checker_period: 5000

messages:
  login:
    usage: '§eUsage§7: §e/login §7<pass>'
    titles:
      UNREGISTERED:
        title: §7Please, register
        subtitle: §e/register §7<pass> <pass>
        fade_in: 10
        fade_out: 10
        stay: 30
      EXPIRED:
        title: §7Please, login
        subtitle: §e/login §7<pass>
        fade_in: 10
        fade_out: 10
        stay: 30
      FORBIDDEN:
        title: §cWrong password!
        subtitle: ''
        fade_in: 10
        fade_out: 10
        stay: 30
      OK:
        title: §aYou are logged in
        subtitle: ''
        fade_in: 10
        fade_out: 10
        stay: 30
  register:
    titles:
      OK:
        title: §aYou are registered
        subtitle: ''
        fade_in: 10
        fade_out: 10
        stay: 30
    usage: "§eUsage§7 §e/register §7<pass> <repeat-pass>"
    no_match: "§7Passwords §cdont match"
  kick:
    timed_out: §c§lYou did not have enough time to log in / register

# Session expire seconds
expire: 7200

# Non-authorized player lifetime before kick
kick_period: 30